<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/profile-admin.css">
</head>

<body>
    <main class="main-content">
        <header class="main-header">
            <div class="user-info">
                <i class='bx bxs-user-circle'></i>
                <span><a href="./admin.html">Home</a></span>
            </div>
            <div class="header-buttons">
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </header>
        <section class="profile-section">
            <h2>Profile</h2>
            <div class="profile-content">
                <div class="profile-card">
                    <img src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1641518726/mnijm34pmvdoy9oa3shw.jpg" alt="Profile Photo">
                    <h3>Ikmal Fauzaeni</h3>
                    <p>Accounts Manager Amix Corp.</p>
                    <p><span>254</span> Followers</p>
                    <p><span>54</span> Following</p>
                </div>
                <div class="profile-details">
                    <label>Full Name</label>
                    <input type="text" id="fullName">
                    <label>Username</label>
                    <input type="text" id="username">
                    <label>Password</label>
                    <input type="text" id="password" >
                    <label>Email</label>
                    <input type="email" id="email">
                    <button id="updateProfile">Update Profile</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/profile-admin.js"></script>
</body>

</html>
